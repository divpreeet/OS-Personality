<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>What's Your OS Personality?</h1>
        <div id="quiz-container">
            <div id="quiz-header"></div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="quiz"></div>
            <div id="result" class="hidden"></div>
            <div class="button-group">
                <button id="retry-btn" class="button hidden" onclick="retryQuiz()">Retake Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
